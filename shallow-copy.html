<script>
  const profile = {
    name: "suyog",
    city: "pune",
    details: {
      pincode: 411043,
      isActive: true,
    },
  };

  const copyProfile = { ...profile };

  copyProfile.name = "rahul";

  console.log("shallow copy: ", profile.name, copyProfile.name); //suyog rahul

  copyProfile.city = "mumbai";

  console.log("shallow copy: ", profile.city, copyProfile.city); //pune mumbai

  profile.details.pincode = "NA";
  console.log(
    "shallow copy: ",
    profile.details.pincode,
    copyProfile.details.pincode
  ); //NA NA
</script>
